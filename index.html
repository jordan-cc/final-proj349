    <script>

    let counter = [0, 0];

    function upvote(index) {
    counter[index]++;
    updateCounter(index);
}

    function downvote(index) {
    counter[index]--;
    updateCounter(index);
}

    function updateCounter(index) {
    document.getElementById(`counter-${index}`).textContent = counter[index];
}
    </script>
